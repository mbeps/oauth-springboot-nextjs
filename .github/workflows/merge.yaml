name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Java Build Job
  java-build:
    name: Java Build (JDK ${{ matrix.java-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17, 21, 25]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'gradle'
          cache-dependency-path: 'backend/build.gradle'
      
      - name: Grant execute permission for gradlew
        working-directory: ./backend
        run: chmod +x gradlew
      
      - name: Build (excluding tests)
        working-directory: ./backend
        run: ./gradlew build -x test
      
      - name: Upload build reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: java-build-reports-${{ matrix.java-version }}
          path: backend/build/reports/

  # Java Test Job
  java-test:
    name: Java Test (JDK ${{ matrix.java-version }})
    runs-on: ubuntu-latest
    needs: java-build
    strategy:
      matrix:
        java-version: [17, 21, 25]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'gradle'
          cache-dependency-path: 'backend/build.gradle'
      
      - name: Grant execute permission for gradlew
        working-directory: ./backend
        run: chmod +x gradlew
      
      - name: Run tests
        working-directory: ./backend
        run: ./gradlew test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: java-test-results-${{ matrix.java-version }}
          path: backend/build/reports/tests/test/

  # Java Javadoc Job
  java-javadoc:
    name: Java Javadoc (JDK ${{ matrix.java-version }})
    runs-on: ubuntu-latest
    needs: java-test
    strategy:
      matrix:
        java-version: [17, 21, 25]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'gradle'
          cache-dependency-path: 'backend/build.gradle'
      
      - name: Grant execute permission for gradlew
        working-directory: ./backend
        run: chmod +x gradlew
      
      - name: Generate Javadoc
        working-directory: ./backend
        run: ./gradlew javadoc
      
      - name: Upload Javadoc
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: java-javadoc-${{ matrix.java-version }}
          path: backend/build/docs/javadoc/

  # Node.js Linting Job
  node-lint:
    name: Node.js Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.13.0]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        working-directory: ./frontend
        run: yarn install --frozen-lockfile

      - name: Run Linter
        working-directory: ./frontend
        run: yarn lint

  # Node.js Build Job
  node-build:
    name: Node.js Build
    runs-on: ubuntu-latest
    needs: node-lint
    strategy:
      matrix:
        node-version: [22.13.0]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        working-directory: ./frontend
        run: yarn install --frozen-lockfile

      - name: Build
        working-directory: ./frontend
        run: yarn build
