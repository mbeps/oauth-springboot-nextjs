name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Java Build Job
  java-build:
    name: Java Build (JDK ${{ matrix.java-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17, 21, 25]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'gradle'
          cache-dependency-path: 'backend/build.gradle'
      
      - name: Grant execute permission for gradlew
        working-directory: ./backend
        run: chmod +x gradlew
      
      - name: Build (excluding tests)
        working-directory: ./backend
        run: ./gradlew build -x test
      
      - name: Upload build reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: java-build-reports-${{ matrix.java-version }}
          path: backend/build/reports/

  # Java Test Job
  java-test:
    name: Java Test (JDK ${{ matrix.java-version }})
    runs-on: ubuntu-latest
    needs: java-build
    strategy:
      matrix:
        java-version: [17, 21, 25]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'gradle'
          cache-dependency-path: 'backend/build.gradle'
      
      - name: Grant execute permission for gradlew
        working-directory: ./backend
        run: chmod +x gradlew
      
      - name: Run tests
        working-directory: ./backend
        run: ./gradlew test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: java-test-results-${{ matrix.java-version }}
          path: backend/build/reports/tests/test/

  # Java Javadoc Job
  java-javadoc:
    name: Java Javadoc (JDK ${{ matrix.java-version }})
    runs-on: ubuntu-latest
    needs: java-test
    strategy:
      matrix:
        java-version: [17, 21, 25]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'gradle'
          cache-dependency-path: 'backend/build.gradle'
      
      - name: Grant execute permission for gradlew
        working-directory: ./backend
        run: chmod +x gradlew
      
      - name: Generate Javadoc
        working-directory: ./backend
        run: ./gradlew javadoc
      
      - name: Upload Javadoc
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: java-javadoc-${{ matrix.java-version }}
          path: backend/build/docs/javadoc/

  # Node.js Linting Job
  node-lint:
    name: Node.js Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.13.0]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Detect package manager
        id: detect-package-manager
        working-directory: ./frontend
        run: |
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Run Linter
        working-directory: ./frontend
        run: ${{ steps.detect-package-manager.outputs.runner }} eslint '**/*.{js,ts,tsx}'

  # Node.js Build Job
  node-build:
    name: Node.js Build
    runs-on: ubuntu-latest
    needs: node-lint
    strategy:
      matrix:
        node-version: [22.13.0]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Detect package manager
        id: detect-package-manager
        working-directory: ./frontend
        run: |
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Build
        working-directory: ./frontend
        run: ${{ steps.detect-package-manager.outputs.runner }} next build --turbopack