version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: oauth-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: oauth_app

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: oauth-backend
    restart: unless-stopped
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/oauth_app
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - mongo
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080
    container_name: oauth-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  mongo-data:
